<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Courses Management</h3>
  </div>
  <div class="panel-body container">
    <button type="button" class="btn btn-primary" [routerLink]="['/courses/add']">ADD</button>
    <table class="table table-light" style="margin-top: 10px; max-width: 100%;">
      <thead class="thead-dark">
        <tr>
          <th class="text-center">Name</th>
          <th class="text-center">Description</th>
          <th class="text-center">Price</th>
          <th class="text-center">Status</th>
          <th colspan="3" class="text-center">Action</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses">
          <td class="text-center">{{ course.name }}</td>
          <td>
            <p style="max-width: 550px; word-wrap:break-word;">{{ course.description }}</p>
          </td>
          <td class="text-center">{{ course.fee }}</td>
          <td class="text-center">
            {{ course.status ? 'đã làm' : 'chưa làm'  }}
          </td>
          <td class="text-center">
            <button type="button" class="btn btn-success" (click)="onCourse(course)">Completed</button>
          </td>
          <td class="text-center">
            <button type="button" class="btn btn-success" [routerLink]="['/courses',course.id,'edit']">Edit</button>
          </td>
          <td class="text-center">
            <button type="button" class="btn btn-danger" (click)="onDelete(course.id)">Delete</button>
          </td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
