<form action="" method="post">
    <legend>Edit</legend>
    <div class="form-group">
      <label for="">Name</label>
      <input type="text" class="form-control" [(ngModel)]="course.name" >
    </div>
    <div class="form-group">
      <label for="">Description</label>
      <textarea  class="form-control" rows="3"  [(ngModel)]="course.description"></textarea>
    </div>
    <div class="form-group">
      
      <input type="number" class="form-control"  [(ngModel)]="course.fee" >
    </div>
    <button type="submit" class="btn btn-primary" (click)="onEdit()">ADD</button>
  </form>
