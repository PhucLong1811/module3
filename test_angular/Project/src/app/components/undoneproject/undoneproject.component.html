<div class="col-lg-12 col-md-12 col-sm-12">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Project Done</h3>
    </div>
    <div class="panel-body container">
      <table class="table" style="margin-top: 10px; align-content: center">
        <thead class="thead-light">
          <tr>
            <th class="text-center">STT</th>
            <th class="text-center">Title</th>
            <th class="text-center">Status</th>
            <th class="text-center">Date</th>
            <th colspan="3" class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let project of projects; let i = index">
            <td class="text-center">{{ i+1 }}</td>
            <td class="text-center">
              {{ project.title }}
            </td>
            <td class="text-center">
              <p style="width:50px;word-wrap: break-word; ">{{ project.status ? "đã làm" : "chưa làm" }}</p>
            </td>
            <td >
              <p style="width:85px;word-wrap: break-word;">{{ project.finishdate }}</p>
            </td>
            <td class="text-center">
              <button type="button" class="btn btn-success" (click)="unProject(project)">Cancel</button>
            </td>
            <td class="text-center">
              <button type="button" class="btn btn-success" [routerLink]="['/Project',project.id,'edit']">Edit</button>
            </td>
            <td class="text-center">
              <button type="button" class="btn btn-danger" (click)="onDelete(project.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
