<form action="" method="post">
    <legend style="text-align: center; font-weight: bold;">Edit</legend>
    <div class="form-group">
      <label for="">Name</label>
      <input type="text" class="form-control" [(ngModel)]="projects.title" [ngModelOptions]="{standalone:true}">
    </div>
    <div class="form-group">
      <label for="">Description</label>
      <textarea  class="form-control" rows="3"  [(ngModel)]="projects.content" [ngModelOptions]="{standalone:true}"></textarea>
    </div>
    <button type="submit" class="btn btn-group" style="margin-right:30px;">back</button>
    <button type="submit" class="btn btn-primary" (click)="onEdit()">Submit</button>
  </form>
