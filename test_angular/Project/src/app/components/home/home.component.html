<div class="row">
    <div class="col-lg-9">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Project Open</h3>
      </div>
      <div class="panel-body container">
        <input type="text" class="form-control" [(ngModel)]="searchValue" placeholder="SEARCH">
        <table class="table table-light" style="margin-top: 10px; max-width: 100%;">
          <thead class="thead-dark">
            <tr>
              <th class="text-center">STT</th>
              <th class="text-center">Title</th>
              <th class="text-center">Content</th>
              <th class="text-center">Status</th>
              <th colspan="3" class="text-center">Action</th>
    
            </tr>
          </thead>
          <tbody *ngFor= "let project of projects; let i = index">
            <tr  *ngIf="onSearch(project)">
              <td class="text-center">{{ i+1 }}</td>
              <td class="text-center">
                {{ project.title }}
              </td>
              <td >
                  <p style="max-width: 550px; word-wrap:break-word; text-align: center">{{ project.content }}</p>
              </td>
              <td class="text-center">
                  {{ project.status ? "đã làm" : "chưa làm" }}
              </td>
              <td class="text-center">
                <button type="button" class="btn btn-success" [routerLink]="['/Project',project.id,'edit']">Edit</button>
              </td>
              <td class="text-center">
                <button type="button" class="btn btn-danger" (click)="onDelete(project.id)">Delete</button>
              </td>
    
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    </div>
    <div class="col-lg-3">
      <app-projectadd></app-projectadd>
    </div>
    </div>
