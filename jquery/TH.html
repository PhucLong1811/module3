<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<h1>If you click on the "Hide" button, I will disappear.</h1>
	<button type="submit" id="hide">hide</button>
	<button type="submit" id="show">show</button>
	<button type="submit" id="animate">animate</button>
	<script>
		$(document).ready(function(){
			$('#hide').click(function(){
				$('h1').hide();
			});
			$('#show').click(function(){
				$('h1').show();
			});
			$('#animate').click(function(){
				var h1 = $('h1');
				h1.animate({right:'100px'},'flash');
				h1.animate({fontSize:'10px'},'flash');
				h1.animate({fontSize:'50px'},'flash');
				h1.animate({fontSize:'10px'},'flash');
				h1.animate({fontSize:'50px'},'flash');
				h1.animate({fontSize:'10px'},'flash');
				h1.animate({fontSize:'50px'},'flash');
				h1.animate({fontSize:'10px'},'flash');
				h1.animate({fontSize:'50px'},'flash');
				

			});
		});
	</script>
</body>
</html>
