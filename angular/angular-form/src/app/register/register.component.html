<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="row justify-content-md-center">
  <div class="col-md-8">
    <div class="form-group row">
      <label class="col-md-2 col-form-label">Email:</label>
      <div class="col-md-10">
        <input type="email" class="form-control" formControlName="email">
        <div class="alert alert-danger" role="alert" *ngIf="registerForm.get('email').invalid && 
registerForm.get('email').touched">
          Invalid email!
        </div>
      </div>
    </div>
    <fieldset formGroupName="pwGroup">
      <div class="form-group row">
        <label class="col-md-2 col-form-label">Password:</label>
        <div class="col-md-10">
          <input type="password" class="form-control" formControlName="password">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label">Re-Password:</label>
        <div class="col-md-10">
          <input type="password" class="form-control" formControlName="confirmPassword">
          <div class="alert alert-danger" role="alert" *ngIf="registerForm.hasError('passwordnotmatch',
['pwGroup']) && registerForm.get('pwGroup').touched">
            Password does not match!
          </div>
        </div>
      </div>

    </fieldset>
    <div class="form-group row">
      <div class="col-md-10 offset-md-2">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</form>
<pre>
  {{ registerForm.value| json}}
  </pre>
<pre>
  {{ registerForm | json}}
  </pre>
