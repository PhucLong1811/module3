<div *ngIf="hero">

  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
  <div>
    <p>image <input [(ngModel)]="hero.image"></p>
    
    <img src="{{hero.image}}" alt="" width="100%;">
  </div>

</div>
